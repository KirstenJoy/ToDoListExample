<head>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<body>
    <div class="jumbotron align-content">
        <h1 class="text-center todo"> My To Do List</h1>
        <div class="add-to-do mx-auto">
            <i class="fa fa-plus-circle" aria-hidden="true" type="button" onclick="addToDo(input.value)"></i>
            <input type="text" id="item" placeholder="Add a Task">
        </div>
    </div>
    <!--To do list app-->
    <div class="container1">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
        </div>
    </div>
    <!--Link to the JavaScript-->
    <script src="index.js "></script>
</body>

</html>
