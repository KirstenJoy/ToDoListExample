<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do To List</title>
    <!--Main Links to Bootstrap and CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <!--The search and add task section-->
    <div class="jumbotron">
        <!--The search bar section-->
        <button class="btn btn-danger plus" name="button" onclick="search()">+</button>
        <div id="searches">
            <!--User Information-->
            <div class="info">
                <h2>To Do List</h2>
                <br>
                <p>Task Name:</p>
                <input type="text" name="search" placeholder="Search.." id="in1">
                <br>
                <br>
                <!--The button that allows the user to add a task -->
                <button type="button" class="btn btn-primary" onclick="trigger(),trigger1()" name="button"> Add Tasks</button>
            </div>
        </div>
        <div class="jumbotron maindiv">
            <!--The main to do list section-->
            <h1>To Do List</h1>
            <div class="row text-center mx-auto options">
                <div class=" col-lg-3 import">
                    <!--The cuurrent task section-->
                    <h1 class="display-4 ">Current Tasks</h1>
                    <p id="imports" class="lenw"></p>
                </div>

                <div class="col-lg-3 prior">
                    <!--The prior tasks section-->
                    <h1 class="display-4 ">Prior Tasks</h1>
                    <p id="priors" class="lenw"></p>
                </div>

                <div class="col-lg-3 finish">
                    <!--The finished task section-->
                    <h1 class="display-4 ">Finished Tasks</h1>
                    <p id="finishes" class="lenw"></p>
                </div>

            </div>
        </div>
    </div>
    <!--Link to the JavaScript-->
    <script src="index.js "></script>
</body>

</html>
